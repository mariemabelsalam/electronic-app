<section>
    <div class="container">
        <h2 class="text-center text-orange mb-4">Featured Products</h2>
        <owl-carousel-o [options]="customOptions">
            <ng-container>
                @for (product of someProduct; track $index) {
                <ng-template carouselSlide>
                <div class="card border-secondary me-2 rounded-3 shadow-lg">
                    <img  [src]="product.image" (error)="product.image='/images/1691074519203-galaxy S22 5G.jpg'" class="w-100 img-fluid" [alt]="product.title">
                </div>
                </ng-template>
                }
            </ng-container>

        </owl-carousel-o>
    </div>
</section>
