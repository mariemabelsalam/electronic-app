@if (allProduct.length > 0) {
<section class="my-5">
    <div class="container">
        @if (inHome) {
        <h2 class="text-center text-orange mb-4">Special Offers</h2>
        }
        @else {
        <h2 class="text-center text-orange mb-4">All Products</h2>
        <div class="m-auto w-50">
            <input type="search" class="mb-4 py-1 border rounded form-control " placeholder="search...."
                [(ngModel)]="searchItem">
        </div>
        }
        <div class="row g-4">
            @for (product of allProduct|search:searchItem; track $index) {
            <div class="col-md-6 col-lg-3">
                <app-cardproduct [product]="product"></app-cardproduct>
            </div>
            }
            @empty {
            <div class="p-5 empty-state border rounded-2 shadow-sm w-50 text-center m-auto my-2">
                <i class="fas fa-search-plus text-danger fs-1 mb-3"></i>
                <h2>Sorry, no results match your search.</h2>
                <p>Try modifying your keywords or checking the spelling.</p>
            </div>
            }
        </div>
    </div>
</section>
}
