<section class="my-5">
    <div class="container">
        <h2 class="text-center text-orange mb-4">Featured categories</h2>
        <div class="row g-3">
            @for (product of someProduct; track $index) {
            <div class="col-md-6 col-lg-3">
                <div class="card border-secondary me-2 rounded-3 shadow-lg h-100">
                    <img [src]="product.image" (error)="product.image='/images/1691074519203-galaxy S22 5G.jpg'"
                        class="w-100 img-fluid" [alt]="product.title">
                </div>

            </div>
            }
        </div>
    </div>
</section>
