@if (product.id) {
<section class="my-5 m-auto w-75">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5">
                <div class="image">
                    <img [src]="product.image" class="w-100" alt="">
                </div>
            </div>
            <div class="col-md-7 mt-3">
                <p class="text-secondary"> {{product.title}} </p>
                <p> {{product.description.slice(0,500)}} </p>
                <div class="d-flex  align-items-center">
                    <p class="fw-medium fs-5 me-3">{{product.price |currency}}</p>
                    <div>
                        <p class="bg-danger  rounded-pill text-white fw-bold px-3 py-1 mt-1" style="font-size: 0.9rem;">
                            {{product.discount}}% OFF
                        </p>
                    </div>
                </div>
                <div>
                    <div class="d-flex justify-content-between">
                        <p class="text-secondary">Brand: </p>
                        <p class="text-orange fw-medium"> {{product.brand}} </p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="text-secondary">Modal: </p>
                        <p class="text-orange fw-medium"> {{product.model}} </p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="text-secondary">Color: </p>
                        <p class="text-orange fw-medium"> {{product.color}} </p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="text-secondary">Category: </p>
                        <p class="text-orange fw-medium"> {{product.category}} </p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="text-secondary">Discount: </p>
                        <p class="text-orange fw-medium"> {{product.discount}} </p>
                    </div>
                </div>
                <div class="w-75 m-auto">
                    <button class="bg-orange border rounded-2 text-white py-2 w-100">add to cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
}
